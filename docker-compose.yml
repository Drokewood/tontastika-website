version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: tontastika_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tontastika_network

  # Node.js Express Backend
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tontastika_app
    restart: unless-stopped
    environment:
      PORT: 5000
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: ${MYSQL_DATABASE}
      DATABASE_USER: ${MYSQL_USER}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      CLIENT_URL: ${CLIENT_URL}
      SESSION_SECRET: ${SESSION_SECRET}
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      - db
    networks:
      - tontastika_network

  # Adminer - Database GUI
  adminer:
    image: adminer:latest
    container_name: tontastika_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - tontastika_network

volumes:
  mysql_data:
  uploads_data:

networks:
  tontastika_network:
    driver: bridge
